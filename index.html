<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>VideoPlayertest</title>
</head>
<body>
  <div class="container">
    <div class="video-player">
      <video id="video" src="test.mp4"></video>
    </div>
    <div id="controlPanel">
      <button id="play-pause-btn" onclick="toggleVideo();">Lecture</button>
      <button id="stop" onclick="stopvideo();">Stop</button>
      <progress id="progressBar" min="0" max="100" value="0"></progress>
      <button id="fullscreen" onclick="fullscreen('player'); return false">Full Screen</button>
      <button id="mutebtn" onclick="mute();">Mute Bouton</button>
      <input id="volumeBar" onchange="setvolume();" type="range" min="0" max="100" value="100" /></input>
    </div>
  </div>

<script src="js/java.js" charset="utf-8"></script>
</body>
</html>
